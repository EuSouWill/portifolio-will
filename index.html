<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio WIlliam Régis "EM CONSTRUÇÃO"</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="https://www.frontendmentor.io/profile/EuSouWill"></a>
        <img src="/images/will.jpg" width="360" alt="Logo Topo Tag" />
        <img src="/images/perfil.jpg" alt="Logo Topo Tag" />
        <img src="/images/carro.jpg" width="480" alt="Logo Topo Tag" />
      </div>

      <div class="links">
        <h1 class="titulo">Meus Trabalhos</h1>
      </div>
    </header>
    <main>
      <section class="portifolio">
        <div class="container">
          <ul>
            <li>
              <figure class="img , artigo">
                <img
                  src="https://blog.jovempan.com.br/technews/wp-content/uploads/sites/32/2015/12/INTERNET-BANKING.jpg"
                />
                <video src="/images/video tela login.mp4" width="690" heigth="414" preload="auto" controls  loop></video>
                <video src="/images/simplesbankAngular.mp4" width="690" height="414" preload="auto" controls loop></video>

                <article>
                  <a href="https://github.com/EuSouWill/SimplesWillbank"
                    ><h3 class="btn btn-neon">SimplesWillBank</h3></a
                  >

                  <p>
                    Iniciei um projeto Front-end utilizando o framework Angular,
                    onde estou desenvolvendo uma aplicação para simulações de
                    transferências bancárias. Essa aplicação dispõe de uma área
                    de extrato onde ficam registradas todas as operações.
                  </p>
                </article>

                <figcaption class="img,">
                  <div></div>

                  <div>
                    <img class="img," src="/images/logo-star2.png" />

                    <video src="/images/video drogaria star.mp4" width="690" heigth="414" preload="auto" controls loop></video>

                    
                  </div>
                    <article class="p">
                      <p>
                        Meu primeiro projeto utiliando apenas Html e Css, fiz
                        uma página de uma drogaria. No mesmo projeto também
                        adicionei uma página com informações de alguns produtos
                        que o estabelecimento dispoem, uma página para contatos
                        com formulários para capturar os dados do usuário, além
                        de outra página contendo informações sobre a farmácia.
                      </p>
                    </article>

                    <a href="https://github.com/EuSouWill/PROJETOS-VSCODE"
                      ><h3 class="btn btn-neon">Drogaria Star</h3></a
                    >
                  </div>

                  <div class="overlay"></div>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="menu-animado">
        <div class="flutua">
          <i class="fa fa-share-alt"></i>
        </div>

        <div class="redondo social box">
          <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
          <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        </div>
      </div>
      <!-- menu-animado -->
    </footer>
  </body>
</html>
